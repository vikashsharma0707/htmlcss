<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Search Box</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        .search-box {
            position: relative;
            width: 300px;
            height: 50px;
        }
        
        .search-box input {
            width: 100%;
            height: 100%;
            padding: 10px 20px;
            border: none;
            outline: none;
            color: #fff;
            background-color: #333;
            border-radius: 25px;
            font-size: 18px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        
        .search-box input:focus {
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.8), 0 0 25px rgba(0, 255, 255, 0.8), 0 0 35px rgba(0, 255, 255, 0.8);
        }
        
        .search-box input::placeholder {
            color: #aaa;
        }
        
        .search-box .icon {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            color: #aaa;
            font-size: 20px;
            transition: color 0.3s ease;
        }
        
        .search-box input:focus + .icon {
            color: #00ffff;
        }
    </style>
</head>
<body>
    <div class="search-box">
        <input type="text" placeholder="Search...">
        <span class="icon">&#128269;</span>
    </div>
</body>
</html>
